<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Location Finder</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            text-align: center;
        }
        #weatherIcon {
            width: 100px;
            height: 100px;
        }
        .alert {
            font-size: 1.2rem;
        }
        .weather-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4>Weather Location Finder</h4>
        </div>
        <div class="card-body">
            <h5 class="card-title">Enter a City or Address</h5>
            <input type="text" class="form-control" id="locationInput" placeholder="City, Country" />
            <button class="btn btn-primary mt-3" onclick="getWeatherData()">Get Weather</button>

            <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>

            <div id="locationData" class="weather-info mt-3" style="display: none;">
                <h6 id="formattedAddress"></h6>
                <p><strong>Latitude:</strong> <span id="latitude"></span></p>
                <p><strong>Longitude:</strong> <span id="longitude"></span></p>
                <p><strong>Country:</strong> <span id="country"></span></p>
                <p><strong>City:</strong> <span id="city"></span></p>
                <p><strong>State:</strong> <span id="state"></span></p>

                <div id="weatherDetails" class="mt-3">
                    <h5 id="weatherDescription"></h5>
                    <img id="weatherIcon" src="" alt="Weather Icon" />
                    <p id="temperature"></p>
                    <p id="humidity"></p>
                    <p id="windSpeed"></p>
                    <p id="pressure"></p>
                    <p id="cloudiness"></p>
                    <p id="sunrise"></p>
                    <p id="sunset"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS & Popper (For modal, tooltips, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<!-- Custom Script -->
<script src="script.js"></script>

</body>
</html>
