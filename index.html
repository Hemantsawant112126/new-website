<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather, Location, and Navigation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <h1>Weather, Location, and Navigation</h1>

        <!-- Location and Weather Section -->
        <div class="weather-location">
            <label for="location">Enter Location (City or Coordinates):</label>
            <input type="text" id="location" placeholder="Enter city name or coordinates">
            <button onclick="getWeather()">Get Weather & Show Location</button>
        </div>

        <div id="weatherResult" class="result"></div>

        <!-- Distance Calculation Section -->
        <div class="distance-section">
            <h3>Calculate Distance</h3>
            <label for="destination">Enter Destination (City or Coordinates):</label>
            <input type="text" id="destination" placeholder="Enter destination location">
            <button onclick="calculateDistance()">Calculate Distance</button>
            <div id="distanceResult"></div>
        </div>

        <!-- Map Section -->
        <div id="map" class="map"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
